<h1> Lista de personas en el comite : </h1>

<a href="{% url 'Comite:mostrarFormComprobar' %}"> Crear una nueva persona miembro del comite </a>

{% if comite %}
	<ul>
	{% for top in comite %}
		<li><a href="{% url 'Comite:detalle' top.correo %}">{{top.correo}} - {{top.nombre}} {{top.apellido}}</a></li>
	{% endfor %}
	</ul>
{% else %}
	<p>No hay personas del comite agregadas </p>
{% endif %}
