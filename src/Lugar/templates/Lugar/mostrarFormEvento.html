{% extends "base.html" %}
{% block content %}
<h1> Asignar un nuevo evento a este lugar: </h1>

{% if error_message %} <p style="color:red">{{error_message}}</p> {% endif %}
<p><strong>Formato de fecha: aaaa-mm-dd</strong></p>
<p><strong>Formato de hora: hh:mm:ss</strong></p>
<form action="{% url 'Lugar:asignar' lugar_id evento_tipo %}" method="post">
{% csrf_token %}
	{{form.as_p}}
	<input type = "submit" value="Asignar"/>
</form>
{% endblock %}
