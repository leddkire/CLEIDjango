<h1> Introduzca la nota de la evaluacion: </h1>
{% if error_message %} <p><strong>{{error_message}} </strong></p> {% endif %}

<form action="{% url 'Evaluacion:crearEvaluacion'  arbitro articulo %}" method="post">
	<h4>Titulo del Articulo: <a>{{articulo}}</a> </h4>
	<h4>Correo del Arbitro: <a>{{arbitro}}</a></h4>
{% csrf_token %}
	{{form.as_p}}
	<input type = "submit" value="Crear"/>
</form>

<a href="{% url 'Evaluacion:indice' %}"> Volver </a>
