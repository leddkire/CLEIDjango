{% extends "base.html" %}
{% block content %}
<h1> Lista de articulos evaluados: </h1>


{% if evaluaciones %}
	<ul>
	{% for eval in evaluaciones %}
		<li><a href="{% url 'Evaluacion:detalle' eval.id %}">{{eval}}</a></li>
		
	{% endfor %}
	</ul>
{% else %}
	<p>No se ha evaluado ningun articulo </p>
{% endif %}

<a href="{% url 'Evaluacion:mostrarArbitro' %}"> Realizar una evaluacion </a>
</br>
<a href="{% url 'Conferencia:indice' %}">Volver a la p√°gina principal</a>
{% endblock %}
