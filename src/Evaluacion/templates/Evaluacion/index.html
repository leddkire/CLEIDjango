<h1> Lista de articulos evaluados: </h1>


{% if evaluaciones %}
	<ul>
	{% for eval in evaluaciones %}
		<li><a href="{% url 'Evaluacion:detalle' eval.id %}">{{eval}}...{{eval.notas.all}}...{{eval.promedio}}	</a></li>
		
	{% endfor %}
	</ul>
{% else %}
	<p>No se ha evaluado ningun articulo </p>
{% endif %}

<a href="{% url 'Evaluacion:mostrarArbitro' %}"> Realizar una evaluacion </a>
