<h1>Lista de Arbitros :</h1>

{% if arbitros %}
	<ul>
	{% for arb in arbitros %}
		<li><a href="{% url 'Evaluacion:mostrarArticulo' arb.id %}">{{arb.correo}}</a></li>
	{% endfor %}
	</ul>
{% else %}
	<p>No hay arbitros disponibles </p>
{% endif %}


<a href="{% url 'Evaluacion:indice' %}"> Volver </a>
