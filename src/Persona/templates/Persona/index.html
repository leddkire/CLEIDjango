<h1>Lista de Participantes del CLEI </h1>

<a href="{% url 'Persona:mostrarFormPersona' %}"> Crear una nueva persona </a>

{% if persona %}
<h2> Persona de participante: </h2>
<ul>
        {% for elemento in persona %}
                <li>{{elemento.correo}}</li>
        {% endfor %}
</ul>
{% else %}
<h2> No hay una persona de participante. </h2>
{% endif %}
